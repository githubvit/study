<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="//apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container"><!--页面居中-->
      <div class="jumbotron"><!--页面头图背景框-->
        <h1>我的第一个 Bootstrap 页面</h1>
        <p>重置窗口大小，查看响应式效果！</p>
      </div>
      <div class="row"><!--左右边距-->
        <div class="col-sm-4">
        <!--col-sm-n是手机栅格，col-md-n是平板栅格，col-lg-n是pc栅格。整个页面宽度共分为12，n是多少就占多少份。随着宽度逐渐变小，标签由行内标签响应为块级标签-->
        <!--col-xs-n是不变栅格，标签是行内标签，不变-->
          <h3>第一列</h3>
          <p>学技术，从W3Cschool开始！</p>
        </div>
        <div class="col-sm-4">
          <h3>第二列</h3>
          <p>学技术，从W3Cschool开始！</p>
        </div>
        <div class="col-sm-4">
          <h3>第三列</h3>
          <p>学技术，从W3Cschool开始！</p>
        </div>
      </div>
    </div>

</body>
</html>
