<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #i1{
            background-color: #2459a2;
            height:48px;
            color: white;
        }
        .c1{
            background-color: #dddddd;
            height:48px;
        }
        [n="alex"]{
            width: 100px;
            height: 200px;

        }
        [type="password"]{
            width: 100px;
            height: 100px;

        }

    </style>
</head>
<body>

    <div id="i1">1</div>
    <span class="c1">2asdfadaf</span>
    <div style="background-color: red;height:48px;">3</div>
    <input class="c2" type="text" n="alex"/><!--n="alex"是自定义属性-->
    <input class="c3" type="password" />

</body>
</html>
