<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--输入框和按钮-->
<form action="http://localhost:8888/index" method="get">
    <!--get方法把表单数据放在在请求头提交，不写method，默认就是get方法-->
    <input type="text" name="user" value="alex"/><!--文本输入框 name属性是字典的key value属性是name默认值-->
    <input type="text" name="email"/>
    <input type="password" name="pwd"/><!--密码输入框-->
    <!--表单提交的形式是以字典提交{'user':'用户输入','email':xxx,'pwd':xxxx}-->
    <input type="button" value="登录1"/><!--普通按钮 value属性是按钮显示的文字-->
    <input type="submit" value="登录2"/><!--表单提交按钮，只提交input标签的里面的内容-->

</form>
<form action="http://localhost:8888/index" method="post">
    <!--post方法把表单数据放在在请求体提交-->
    <input type="text" name="user"/>
    <input type="text" name="email"/>
    <input type="password" name="pwd"/>
    <input type="button" value="登录1"/>
    <input type="submit" value="登录2"/>

</form>
<!--使用别人的搜索器，找到method ，找到name的key-->
<form action="https://www.baidu.com/s?" >
    <input type="text" name="wd"/>
    <input type="submit" value="百度搜"/>
</form>
<form action="https://www.sogou.com/web?" >
    <input type="text" name="query"/>
    <input type="submit" value="搜狗搜"/>
</form>
<!--单选、多选、文件上传、多行输入、重置-->
<form enctype="multipart/form-data">

    <div>
        <!--单选radio name都必须一致，才能互斥,提交的key就是name的内容，提交的值为value的内容-->
        <div>请选择性别：</div>
        男：<input type="radio" name="gender" value="1" checked="checked"/><!--checked="checked"默认值-->
        女：<input type="radio" name="gender" value="2"/>
        中：<input type="radio" name="gender" value="3"/>
        <!--jquery获取radio的值 $("input[name='radio']:checked").val();或$(":radio:checked").val();-->
        <!--jquery设置radio的值 至第二项被选中$(':radio[value="2"]').prop('checked',true)-->
        <!--多选checkbox name都必须一致，才能在该key下实现多选,提交的key就是name的内容，提交的值为value的内容-->
        <div>请选择爱好：</div>
        篮球：<input type="checkbox" name="favor" value="1" checked="checked"/>
        足球：<input type="checkbox" name="favor" value="2"/>
        网球：<input type="checkbox" name="favor" value="3"/>
       <!-- 提交到后台,后台可以写上favor_list=self.get_arguments('favor')，接收这个checkbox，[1,2,3]。-->
        <div>技能：</div>
        撩妹：<input type="checkbox" name="skill" value="1"/>
        写代码：<input type="checkbox" name="skill" value="2"/>
        <!--文件上传 依赖form表单的属性 enctype="multipart/form-data" 否则上传不了-->
        <div>上传文件：</div>
        <input type="file" name="fname" />
    </div>
    <!--多行输入-->
    <textarea name="meno" >写了就是默认值</textarea>
    <!--下拉框 size="2"表示可以显示2个，multiple="multiple"表示可以多选（要按住ctrl）-->
    <select name="city" size="2" multiple="multiple">
        <optgroup label="北"></optgroup> <!--optgroup表示分组-->
        <option value="1">北京</option>
        <optgroup label="中"></optgroup>
        <option value="2" selected="selected">上海</option><!--selected="selected"默认值-->
        <optgroup label="南"></optgroup>
        <option value="3">广州</option>
    </select>
    <input type="submit" value="提交"/>
    <input type="reset" value="重置"/><!--重置，清空该表单-->
</form>
<script src="jquery-1.12.4.js"></script>
