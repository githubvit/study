<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--table 表格 border边框，<thead>表头,<tbody>表身-->
<table border="1">
    <thead>
        <tr>
            <th>主机名</th><!--表头里的列写成th不是td-->
            <th>端口</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1.1.1.1</td>
            <td>80</td>
            <td>
                <a href="html2.html">查看详细</a><!--表格里面加链接-->
                <a href="html1.html">修改</a>
            </td>
        </tr>
        <tr>
            <td>1.1.1.2</td>
            <td>80</td>
            <td>
                第二行，第三列
            </td>
        </tr>
        <tr>
            <td>1.1.1.3</td>
            <td>80</td>
            <td>
                第三行，第三列
            </td>
        </tr>
    </tbody>
</table>
<!--合并单元格-->
<table border="1">
    <thead>
        <tr>
            <th>表头1</th>
            <th>表头2</th>
            <th>表头3</th>
            <th>表头4</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td colspan="2">1</td><!--colspan="2"表示占用该行的2列，边上的就要减少1列-->
            <td>1</td>
        </tr>
        <tr>
            <td rowspan="2">1</td><!--rowspan="2"表示占用该列的2行，下面的就要减少1列-->
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
    </tbody>
</table>
</body>
</html>
