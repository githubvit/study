<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="i1">欢迎老男孩莅临指导</div>
     <script>
         function f1() {
             //根据id获取指定标签的内容
             var tag=document.getElementById('i1');
             //获取标签内的文本
             var content=tag.innerText;
             //截取首字符
             var f=content.charAt(0);
             //截取子串
             var l=content.substring(1,content.length);
             //把原来的首字符放在末尾组成新文本
             var new_content=l+f;
             //输出新文本
             tag.innerText=new_content

         }
         setInterval('f1()',300)//每个0.1秒执行1次函数f1.

     </script>
