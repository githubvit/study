<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .hiden{
        display: none;
    }
    .tab-menu{
        width: 600px;
        margin: 0 auto;
    }
    .menu-box{
        height: 48px;
        line-height: 48px;
        background-color: #dddddd;
        color: white;
    }
    .menu{
        float: left;
        border-right: 1px solid black;
        padding: 0 5px;
        cursor: pointer;
    }
    .bc{
        background-color: #aaaaaa;
    }
    .content-box{
        border: 1px solid #888888;
        color: black;
        height: 200px;
    }
</style>
<body>
<div class="tab-menu">
    <div class="menu-box">
        <div mu="a" class="menu bc">菜单一</div>
        <div mu="b" class="menu">菜单二</div>
        <div mu="c" class="menu">菜单三</div>
    </div>
    <div class="content-box">
        <div cn="a" class="content">内容一</div>
        <div cn="b" class="content hiden">内容二</div>
        <div cn="c" class="content hiden">内容三</div>
    </div>
</div>
<script src="jquery-1.12.4.js"></script>
<script>
    //点击菜单事件绑定
    $('.menu').click(function () {
        //给当前菜单标签添加bc样式并移除其他菜单bc样式
        $(this).addClass('bc').siblings().removeClass('bc');
        //利用mu属性和cn属性对应的关系，切换内容的显示
        var v=$(this).attr('mu');

        //给相应的cn移除hiden样式，但下面这样写，v就是字符串，不是v传过去的值。
//        $('.content[cn="v"]')).removeClass('hiden')
//        使用字符串拼接解决 注意content[之间不能有空格。
        var i1='.content[cn="';
        var i2='"]';
        var tmp=i1+v+i2;
        console.log(tmp);
        $(tmp).removeClass('hiden').siblings().addClass('hiden');

    })
</script>
</body>
</html>
