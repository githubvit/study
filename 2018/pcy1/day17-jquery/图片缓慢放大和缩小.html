<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图片的缓慢缩放</title>
</head>

<style>
  #pic{
    width: 20%;
  }
</style>
<body>
  <div id="pic" style="width: 20%">
    <img src="sm5.jpg" style="width:100%;">
  </div>

  <div class="scale">
    <button id="big">放大</button> <button id="small">缩小</button>
  </div>
  <script src="jquery-1.12.4.js"></script>
<script>
  $(function(){
        var btn_big = document.getElementById("big");
        var btn_small = document.getElementById("small");
        var pic = document.getElementById("pic");
        //缓慢放大
        btn_big.onclick = function(){
          var width = parseInt(pic.style.width);
          var i = width;
          var count = 0;
          console.log(width);
          var timer = setInterval(function(){
            count++;
            i++;
            pic.style.width = i + "%";
            if(count == 10 ){
              clearInterval(timer);
            }else if( i > 50){
              btn_big.onclick = function(e){
                btn_big.onclick = null;
              };
            }
          },20); //使用定时器控制，20是时间，时间越长越慢
        };

        //缓慢缩小
        btn_small.onclick = function(){
            var width = parseInt(pic.style.width);
            var count = 0;
            if(width == 10){
              alert("图片已最小!!");
              return false;
            }
            console.log(width);
            var timer2 = setInterval(function(){
              count++;
              width--;
              pic.style.width = width +"%";
              if(count == 10){
                clearInterval(timer2);
              }else if( width < 10){
                btn_small.onclick = null;
              }
            },13);
        }

  })
</script>
</body>
</html>
