<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:link {
            color: #1a7a7c;
        }

        a:hover {
            color: chocolate;
        }

        a:active {
            color: mediumvioletred;
        }

        a:visited {
            color: green;
        }

        div {
            width: 200px;
            height:200px;
            background-color: green;
        }
        div:hover {
            background-color: red;
        }
        input:focus {
            outline: none;
            background-color: darkkhaki;
        }

    </style>
</head>
<body>
<a href="https://www.tmall.com">这是一个好的网站</a>

<div></div>

<input type="text" name="username">
