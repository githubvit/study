<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图标</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
    <style>
        .green {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <span class="glyphicon glyphicon-heart-empty green"></span>
    <span class="glyphicon glyphicon-heart green"></span>
    <span class="glyphicon glyphicon-map-marker"></span>

    <button class="btn btn-default btn-lg"><span class="glyphicon glyphicon-heart"></span>选我</button>

    <div class="form-group has-success has-feedback">
        <label class="control-label" for="inputSuccess2">Input with success</label>
        <input type="text" class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status">
        <span class="glyphicon glyphicon-heart form-control-feedback" aria-hidden="true"></span>
        <span id="inputSuccess2Status" class="sr-only">(success)</span>
    </div>

    <button class="btn btn-success"><i class="fa fa-weibo" aria-hidden="true"></i> 按钮</button>
    <button class="btn btn-success"><i class="fa fa-weibo fa-lg" aria-hidden="true"></i> 按钮</button>
    <button class="btn btn-success"><i class="fa fa-weibo fa-2x" aria-hidden="true"></i> 按钮</button>
    <button class="btn btn-success"><i class="fa fa-weibo fa-5x" aria-hidden="true"></i> 按钮</button>

    <ul class="fa-ul">
        <li><i class="fa-li fa fa-spinner fa-spin"></i>第1项</li>
        <li><i class="fa-li fa fa-spinner fa-spin"></i>第2项</li>
        <li><i class="fa-li fa fa-spinner fa-spin"></i>第3项</li>
        <li><i class="fa-li fa fa-spinner fa-spin"></i>第4项</li>
        <li><i class="fa-li fa fa-spinner fa-spin"></i>第5项</li>
    </ul>

    <i class="fa fa-heartbeat" aria-hidden="true"></i>
    <i class="fa fa-heartbeat fa-rotate-90" aria-hidden="true"></i>
    <i class="fa fa-heartbeat fa-rotate-180" aria-hidden="true"></i>
    <i class="fa fa-heartbeat fa-flip-horizontal " aria-hidden="true"></i>

    <span class="fa-stack fa-lg">
      <i class="fa fa-square-o fa-stack-2x"></i>
      <i class="fa fa-weibo fa-stack-1x"></i>
    </span>

    <div class="input-group margin-bottom-sm">
        <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
        <input class="form-control" type="text" placeholder="您的邮箱地址">
    </div>
    <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
        <input class="form-control" type="password" placeholder="请输入密码">
    </div>

    <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0"
             aria-valuemax="100" style="width: 60%;">
            70%
        </div>
    </div>

    <hr>
    <div class="page-header">
        <h1>信息收集卡
            <small>Subtext for header</small>
        </h1>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">基本信息</h3>
        </div>
        <div class="panel-body">
            Panel content
        </div>
    </div>
</div>
</body>
s
</html>
